		<nav class="col-sm-3 col-md-2 hidden-xs-down bg-faded sidebar margin-top">
	
			<ul class="nav nav-pills flex-column">
				<li class="nav-item">
					<h4>Werk</h4>
				</li>
				<li class="nav-item">
					<div class="dropdown">
						<button class="btn dropdown-toggle" type="button" id="ctdropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
							{{crime_type}}
						</button>
						<div class="dropdown-menu custom-dropdown" aria-labelledby="ctdropdownMenuButton">
							<a class="dropdown-item " *ngFor="let ct of crime_types" (click)="crimeFilter(crime_end_type,ct.name)">{{ct.name}}</a>
	
						</div>
					</div>
				</li>
				<li class="nav-item">
					<div class="dropdown">
						<button class="btn dropdown-toggle" type="button" id="cetdropdownMenuButton" data-toggle="dropdown" aria-haspopup="true"
						 aria-expanded="false">
							{{crime_end_type}}
						</button>
						<div class="dropdown-menu custom-dropdown" aria-labelledby="cetdropdownMenuButton">
							<a class="dropdown-item" (click)="crimeFilter('Geregistreerde misdrijven',crime_type)">Geregistreerde misdrijven</a>
							<a class="dropdown-item" (click)="crimeFilter('Opgehelderde misdrijven',crime_type)">Opgehelderde misdrijven</a>
							<a class="dropdown-item" (click)="crimeFilter('Registraties van verdachten',crime_type)">Registraties van verdachten</a>
						</div>
					</div>
				</li>
			</ul>
			<ul class="nav nav-pills flex-column">
				<li class="nav-item">
					<h4>Opleiding</h4>
				</li>
				<li class="nav-item">

						<button class="btn dropdown-toggle" type="button" id="cetdropdownMenuButton" data-toggle="dropdown" aria-haspopup="true"
						 aria-expanded="false">
							{{gender}}
						</button>
						<div class="dropdown-menu custom-dropdown" aria-labelledby="cetdropdownMenuButton">
							<a class="dropdown-item" (click)="educationFilter('Totaal mannen en vrouwen',education_type)">Totaal mannen en vrouwen</a>
							<a class="dropdown-item" (click)="educationFilter('Mannen',education_type)">Mannen</a>
							<a class="dropdown-item" (click)="educationFilter('Vrouwen',education_type)">Vrouwen</a>
						</div>
					</div>
				</li>
				<li class="nav-item">
					<div class="dropdown">

						</div>
					</div>
				</li>
			</ul>
	
		</nav>
		<main class="col-sm-9 offset-sm-3 col-md-9 offset-md-1 pt-3 custom-margin" *ngIf="show === true">

				</canvas>
			</div>
