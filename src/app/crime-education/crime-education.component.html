<div class="row">
	<div class="col">
		<div style="margin-left:10px;margin-top:10px;">
			<!-- <button class="btn btn-primary" (click)="CrimeFilter();crime_end_type='Opgehelderde misdrijven'">Opgehelderde misdrijven</button><br/><br/>
			<button class="btn btn-primary" (click)="CrimeFilter();crime_end_type='Registraties van verdachten'">Registraties van verdachten</button><br /><br/>
			<button class="btn btn-primary" (click)="CrimeFilter();crime_end_type='Geregistreerde misdrijven'">Geregistreerde misdrijven</button> -->
			<div class="dropdown">
				<button class="btn btn-primary dropdown-toggle" type="button" id="ctdropdownMenuButton" data-toggle="dropdown" aria-haspopup="true"
				 aria-expanded="false">
					crime type
				</button>
				<div class="dropdown-menu" aria-labelledby="ctdropdownMenuButton">
					<a class="dropdown-item" *ngFor="let ct of crime_types" (click)="CrimeFilter(crime_end_type,ct.name)">{{ct.name}}</a>

				</div>
			</div>
			<div class="dropdown">
				<button class="btn btn-primary dropdown-toggle" type="button" id="cetdropdownMenuButton" data-toggle="dropdown" aria-haspopup="true"
				 aria-expanded="false">
					crime end type
				</button>
				<div class="dropdown-menu" aria-labelledby="cetdropdownMenuButton">
					<a class="dropdown-item"  (click)="CrimeFilter('Geregistreerde misdrijven',crime_type)">Geregistreerde misdrijven</a>
					<a class="dropdown-item"  (click)="CrimeFilter('Opgehelderde misdrijven',crime_type)">Opgehelderde misdrijven</a>
					<a class="dropdown-item"  (click)="CrimeFilter('Registraties van verdachten',crime_type)">Registraties van verdachten</a>
				</div>
			</div>


		</div>
	</div>
	<div class="col-9" *ngIf="show === true">
		<div class="chart">
			<canvas baseChart [datasets]="datasets" [labels]="labels" [options]="options" [chartType]="'line'">
			</canvas>
		</div>
	</div>

</div>
