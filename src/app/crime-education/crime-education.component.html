	<div class="col-9" *ngIf="show === true">
		<div class="chart">
			<canvas baseChart
			[datasets]="datasets"
			[labels]="labels"
			[options]="options"
			[chartType]="'line'" 
			>
			</canvas>
		</div>
	</div>
